  title: Vik Arch
  location: Reynisfjara
  photographer: Eleanor Cording Booth
  content: I wish there was something or someone in the photo to give Dyrholaey arch a sense of scale - it’s huge! If I were to take this again, I’d go further along towards the lighthouse to get more light through the arch and make more of a feature of it. That said, there’s something wild and moody about this image.

