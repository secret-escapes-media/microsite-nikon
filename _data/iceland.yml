- group: iceland
  id: vik-3
  ratio: 16-9
  title: Black Sands
  location: Reynisfjara
  photographer: Eleanor Cording Booth
  content: I wanted to capture the texture and depth of the black and grey, so for this image, I zoomed in on a little cove where jet-black sand met the cliffside. Jagged rocks the colour of charred wood gave an otherworldly feel. To juxtapose with the monochrome, Craig suggested I get the grassy hillside into the frame – I love the added texture and pop of colour.

  camera: Nikon D7500
  lens: AF-S DX NIKKOR 70-300mm f/3.5-5.6G
  aperture: f/6.3
  shutterspeed: 1/320
  focallength: 40mm








- group: iceland
  id: skogafoss-1
  ratio: 16-9
  title: Birds and Falls
  location: Skogafoss
  photographer: Eleanor Cording Booth
  content: Most photos of Skogafoss will be taken from the bottom showing the gargantuan waterfall in its entirety, but Craig suggested we go for a different and more interesting angle. We climbed up the steps towards the top but stopped midway where there’s a precarious (unofficial) path to the edge, it was from here that the waterfall felt at its most dramatic, with birds swooping down and spray filling the void below like thick fog.

  camera: Nikon D7500
  lens: AF-S DX NIKKOR 70-300mm f/3.5-5.6G
  aperture: f/6.3
  shutterspeed: 1/320
  focallength: 40mm


- group: iceland
  id: skogafoss-2
  ratio: 3-4
  title: Secret Falls
  location: Skogafoss
  photographer: Eleanor Cording Booth
  content: Head to the right of Skogafoss, past the Skogar Folk Museum (which is worth a visit, with some cool turf houses to photograph) and just beyond that that is a secret waterfall that you can get really close to and even walk behind. This photo is taken from the beautiful walk that leads up to it. You would need a wide-angle lens to take a great shot from the inside the cave, behind the waterfall.

  camera: Nikon D7500
  lens: AF-S DX NIKKOR 70-300mm f/3.5-5.6G
  aperture: f/6.3
  shutterspeed: 1/320
  focallength: 40mm


- group: iceland
  id: skogafoss-3
  ratio: 16-9
  title: Hermits Hut
  location: Skogafoss
  photographer: Eleanor Cording Booth
  content: Just before we arrived at the waterfalls, we spotted this sweet little turf-roofed shelter, so we pulled up to take a couple of quick shots as it had such a whimsical ‘Hobbit house’ look to it, especially with the pointed shape of the rock looming behind it. The great thing about Iceland is quirky sights like this are everywhere if you’re prepared to get out and explore.

  camera: Nikon D7500
