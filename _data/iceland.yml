  ratio: 16-9
  title: Horses
  location: Horses and hills
  photographer: Eleanor Cording Booth
  content: We pulled up at the side of the road to take a couple of photos of the horses as they were only a few feet from us. For this shot, Craig recommended that I use my zoom lens and, with that, I tried to capture how close they were and the contrast between the colours of their coats. I like this image because the light is beautiful and I think there's a calm tenderness between the horses. 

