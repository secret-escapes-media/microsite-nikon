  title: Vik Lighthouse
  location: Reynisfjara
  photographer: Eleanor Cording Booth
  content: I was initially taking this photo from a bit further up the cliff to try and capture the lighthouse, but Craig suggested I move to another spot a few feet along to get the beach into the shot too. I love how this new sense of perspective gives the illusion that the beach is infinite, it continues as far as the eye can see.

