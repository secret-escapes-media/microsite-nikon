{% if include.static == "true" %}

  <div class="bg-img bg-img--{% if include.ratio %}{{include.ratio}}{% else %}16-9{% endif %}" style="background-image:url({{site.baseurl}}/img/content/{{photo.group}}/{{photo.id}}.jpg);">

    <div class="bg-img__details">
      {{photo.title}}<br />
      {{photo.photographer}}
    </div>

  </div>

{% else %}

  <a
    href="javascript:void(0);"
    class="js-open-modal bg-img bg-img--{% if include.ratio %}{{include.ratio}}{% else %}16-9{% endif %}"
    data-modal-id="{{photo.id}}"
    style="background-image:url({{site.baseurl}}/img/content/{{photo.group}}/{{photo.id}}.jpg);">

    <div class="bg-img__details">
      {{photo.title}}<br />
      {{photo.photographer}}
    </div>

  </a>

{% endif %}
