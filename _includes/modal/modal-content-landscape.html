<div class="modal__content modal__content--landscape text--white">

  <!-- PHOTO -->
  <div class="modal__content__img bg-img bg-img--{% if photo.ratio %}{{photo.ratio}}{% else %}16-9{% endif %}" style="background-image:url({{site.baseurl}}/img/content/{{photo.group}}/photos/{{photo.id}}.jpg);')"></div>

  <!-- TITLE -->
  <div class="modal__content__title">
    <h3 class="title title--sm title--bolder title--upper">{{photo.title}}</h3>
    {% if include.type == "single" %}
      <a href="{{site.baseurl}}/{{photo.group}}/the-journey/" class="modal__content__title-cta btn btn--primary btn--sm">Get behind the lens</a>
    {% endif %}
  </div>

  <!-- CONTENT -->
  <div class="modal__content__text row row--6-6-gutters row--valign">

    <div class="col modal__content__text-description">
      <h5 class="title">
        <span class="modal__content__text-photographer bg-img--circle">
          <img src="{{site.baseurl}}/img/content/{{photo.group}}/photographer-{{photo.photographer|slugify}}.jpg" alt="">
        </span>
        Photo by <span class="title--bold">{{photo.photographer}}</span>
      </h5>
      <p>{{photo.content}}</p>
    </div>

    <div class="col modal__content__text-details">
      {% include modal/components/photo-details.html %}
    </div>

  </div>

</div>
