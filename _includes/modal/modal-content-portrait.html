<div class="modal__content modal__content--portrait row--6-6 row--valign">

  <div class="col modal__content__img bg-img bg-img--{% if photo.ratio %}{{photo.ratio}}{% else %}9-16{% endif %}" style="background-image:url({{site.baseurl}}/img/content/{{photo.group}}/photos/{{photo.id}}.jpg);')"></div>

  <div class="col modal__content__text text--white">

    <h3 class="title title--sm title--bolder title--upper">{{photo.title}}</h3>
    <hr>

    <h5 class="title">
      <span class="modal__content__text-photographer bg-img--circle">
        <img src="{{site.baseurl}}/img/content/{{photo.group}}/photographer-{{photo.photographer|slugify}}.jpg" alt="">
      </span>
      Photo by <span class="title--bold">{{photo.photographer}}</span>
    </h5>
    <p>{{photo.content}}</p>

    <hr>

    {% include modal/components/photo-details.html %}

    {% if include.type == "single" %}
    <a href="{{site.baseurl}}/{{photo.group}}/the-journey/" class="btn btn--primary btn--sm">Get behind the lens</a>
    {% endif %}
  </div>

</div>
