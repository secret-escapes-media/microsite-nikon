<div class="modal__content modal__content--portrait row--6-6 row--valign">

  <div class="col modal__content__img bg-img bg-img--3-4" style="background-image:url({{site.baseurl}}/img/content/{{item.page}}/photos/{{item.id}}.jpg);')"></div>

  <div class="col modal__content__text text--white">

    <!-- TITLE -->
    <div class="modal__content__title">

      <h3 class="title title--sm">{{item.title}}</h3>

      <p>
        <span class="modal__content__text-photographer bg-img--circle">
          <img src="{{site.baseurl}}/img/content/{{item.page}}/photographer-{{item.photographer|slugify}}.jpg" alt="">
        </span>
        By <span class="text--bold">{{item.photographer}}</span>
      </p>

    </div>

    <p>{{item.content}}</p>

    <hr>

    {% include modal/components/photo-details.html %}

    {% if include.type == "single" %}
    <a href="{{site.baseurl}}/{{item.page}}/the-journey/" class="btn btn--primary btn--sm">Get behind the lens</a>
    {% endif %}
  </div>

</div>
